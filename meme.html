            color: rgb(99, 99, 99);
            padding: 0;
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(250, 187, 187);
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-bottom: 1px solid whitesmoke;
        }
        .dropdown:hover .dropdown-content {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
        }
        .dropdown-content a:hover {
            background-color: whitesmoke;
        }
        .icon {
            width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .container .box  {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 10px;
        }
        .container .box .dream {
            width: 32.5%;
            display: flex;
            flex-direction: column;
            margin: 5px;
        }
        .container .box .dream img {
            width: 100%;
            padding-bottom: 15px;
            border-radius: 5px;
        }
    </style>
