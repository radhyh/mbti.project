<!DOCTYPE html>

<head>

    <style>
        header,body,footer{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(240, 237, 230);
        }

.header {  /* Creates a flexbox layout to align items like a logo and group name horizontally and responsively*/
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}

@media (max-width: 600px) {  /*Creates a responsive rule that only applies when the screen width is 600px or smaller (e.g., phones)*/
  .header {
    flex-direction: column;
    text-align: center;
  }
}
img {  /* Makes all images responsive*/
  max-width: 100%;
  height: auto;
}
section {
  margin-bottom: 40px; /* Adds vertical space below each section to separate content blocks*/
}
.container { 
  max-width: 1200px; /* Prevents the content from stretching too wide on large screens. Keeps it readable and centered.*/
  margin: 0 auto;/* Horizontally centers the container within the browser window (top and bottom margin = 0, left and right = auto).*/
  padding: 20px; /* Adds space inside the container, so content doesn't touch the edges.*/
}

    </style>
</head>
