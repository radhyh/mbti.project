<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MBTI Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div id="quiz-container">
    <h1>MBTI Test</h1>
    <div id="question-box"></div>
    <div id="buttons"></div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <div id="confirmBox" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border:2px solid #000; z-index:1000;">
    <p id="confirmText"></p>
    <button onclick="confirmAnswer(true)">OK</button>
    <button onclick="confirmAnswer(false)">Cancel</button>
  </div>
</body>
</html>
